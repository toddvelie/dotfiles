#Set prefix to CTRL-A because it's on the home row, and doesn't suck to reach for
unbind C-b
set -g prefix C-a
bind C-a send-prefix

#Set a <prefix> shortcut for reloading the tmux config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Rename your terminals
set -g set-titles on
set -g set-titles-string '#(whoami)::#h::#(curl icanhazip.com)'

# make tmux display things in 256 colors
set -g default-terminal "screen-256color"

# Status bar customization
set -g status-utf8 on
set -g status-bg black
set -g status-fg white
set -g status-interval 5
set -g status-left-length 90
set -g status-right-length 60
set -g status-left "#[fg=Green]#(whoami)#[fg=white]::#[fg=blue]#(hostname)"
set -g status-justify left
set -g status-right '#[fg=Cyan]#S #[fg=white]%a %d %b %R' 

# map Vi movement keys as pane movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#resize panes using PREFIX H, J, K, L
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

#Copy/Paste tomfoolery
unbind [
unbind p
bind p paste-buffer
bind C-y copy-mode
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Escape cancel

